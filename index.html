<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Analog Clock</h1>
    <div class="clock">
            <div style="--clr:#ffa55b;" class="hand" id="hr-hand"><i style="height: 85px; width: 4px;"></i></div>
            <div style="--clr:#89ff93;" class="hand" id="min-hand"><i style="height: 105px; width: 3px;"></i></div>
            <div style="--clr:#fff;" class="hand" id="sec-hand"><i style="height: 120px; width: 2px;"></i></div>

            <div class="box">
                <div class="day"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
    </div>
    <script src="script.js"> </script>
</body>
</html>
